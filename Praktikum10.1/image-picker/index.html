<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "lightseagreen";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["koala.jpg", "singa1.jpg", "kucing1.jpg", "anjing1.jpeg", "cheetah4.jpg", "panda.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Koala") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar koala.jpg")
            }
            

            if(pilihan.value == "Singa") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar singa.png")
            }

            if(pilihan.value == "Kucing") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kucing1.jpg")
            }

            if(pilihan.value == "Anjing") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar anjing1.jpeg")
            }

            if(pilihan.value == "Cheetah") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar cheetah4.jpg")
            }

            if(pilihan.value == "Panda") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar panda.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Badzibad Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Koala">Koala</option>
        <option value="Singa">Singa</option>
        <option value="Kucing">Kucing</option>
        <option value="Anjing">Anjing</option>
        <option value="Cheetah">Cheetah</option>
        <option value="Panda">Panda</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
